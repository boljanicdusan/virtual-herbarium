<div class="ml-auto mr-auto main mb-5">
    <div class="text-center mb-5">
        <img src="../../../assets/logo/DIGITALNI HERBARIJUM.png" alt="logo" style="max-width: 350px; padding-top: 0px;" />
    </div>

    <div class="row">
        <div class="col-sm-12">
            <form (submit)="login()">
                <div class="form-group">
                    <label for="username">Korisnik</label>
                    <input [(ngModel)]="user.username" name="username" type="text" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Lozinka</label>
                    <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-success">Uloguj se</button>
                </div>
            </form>
        </div>
    </div>

</div>
