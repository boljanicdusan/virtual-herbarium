<div class="ml-5 mr-5">
    <form #plantForm="ngForm" (submit)="save()">
        <div class="form-group">
            <label for="vrsta">Vrsta</label>
            <input [(ngModel)]="plant.vrsta" name="vrsta" type="text" class="form-control" id="vrsta">
        </div>
        <div class="form-group">
            <label for="porodica">Porodica</label>
            <input [(ngModel)]="plant.porodica" name="porodica" type="text" class="form-control" id="porodica">
        </div>
        <div class="form-group">
            <label for="red">Red</label>
            <input [(ngModel)]="plant.red" name="red" type="text" class="form-control" id="red">
        </div>
        <div class="form-group">
            <label for="staniste">Stanište</label>
            <input [(ngModel)]="plant.staniste" name="staniste" type="text" class="form-control" id="staniste">
        </div>
        <div class="form-group">
            <label for="mjesto">Mjesto</label>
            <input [(ngModel)]="plant.mjesto" name="mjesto" type="text" class="form-control" id="mjesto">
        </div>
        <div class="form-group">
            <label for="trivijalni-nazi">Narodni naziv</label>
            <input [(ngModel)]="plant.trivijalniNaziv" name="trivijalniNaziv" type="text" class="form-control" id="trivijalni-naziv">
        </div>
        <div class="form-group">
            <label for="sinonim">Sinonim</label>
            <input [(ngModel)]="plant.sinonim" name="sinonim" type="text" class="form-control" id="sinonim">
        </div>
        <div class="form-group">
            <label for="opis">Opis i zanimljivosti</label>
            <textarea [(ngModel)]="plant.opis" name="opis" type="text" class="form-control" id="opis" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="latitude">Latitude</label>
            <input [(ngModel)]="plant.latitude" name="latitude" type="number" class="form-control" id="latitude">
        </div>
        <div class="form-group">
            <label for="longitude">Longitude</label>
            <input [(ngModel)]="plant.longitude" name="longitude" type="number" class="form-control" id="longitude">
        </div>
        <div class="form-group">
            <label for="slika">
                Slike
                <!-- <button *ngIf="plant.id && slika" (click)="removeImage('slika')" type="button" class="btn btn-danger">Ukloni sliku</button> -->
            </label>

            <div class="row">
                <div *ngFor="let item of plant.slike; let i = index" class="col-3">
                    <button (click)="removeImageLocally(i, 'slika')" type="button" class="btn btn-danger mb-2">Ukloni sliku</button> <br>
                    <img *ngIf="item.id" class="max-width-350 max-height-350" src="{{ baseUrl }}images/{{ item.slika }}" [alt]="item.slika" />
                    <p *ngIf="!item.id">{{ item.slika }}</p>
                </div>
            </div>
            <input type="file" class="form-control mt-4" id="slika" name="slika" (change)="imageUploaded($event, 'slika')">

        </div>
        <div class="form-group mt-5">
            <label for="slika-u-prirodi">
                Slike iz prirode
                <!-- <button *ngIf="plant.id && slikaUPrirodi" (click)="removeImage('slikaUPrirodi')" type="button" class="btn btn-danger">Ukloni sliku</button> -->
            </label>
            <div class="row">
                <div *ngFor="let item of plant.slikeUPrirodi; let i = index;" class="col-3">
                    <button (click)="removeImageLocally(i, 'slikaUPrirodi')" type="button" class="btn btn-danger mb-2">Ukloni sliku</button> <br>
                    <img *ngIf="item.id" class="max-width-350 max-height-350" src="{{ baseUrl }}images/{{ item.slika }}" [alt]="item.slika" />
                    <p *ngIf="!item.id">{{ item.slika }}</p>
                </div>
            </div>
            <input *ngIf="!slikaUPrirodi" type="file" class="form-control" id="slika-u-prirodi" name="slikaUPrirodi" (change)="imageUploaded($event, 'slikaUPrirodi')">
        </div>
        <button type="submit" class="btn btn-success">Sačuvaj</button>
    </form>
</div>
