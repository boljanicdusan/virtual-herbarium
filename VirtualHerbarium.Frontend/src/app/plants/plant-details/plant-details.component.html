<div class="row mb-5">
    <div class="col-12">
        <a [routerLink]="['']" class="btn btn-success">
            < Nazad</a>
    </div>
</div>

<div class="row">
    <div class="col-sm-12 col-md-6 p-5">
        <div *ngIf="plant.vrsta">
            <div class="row">
                <div class="col-4">
                    <h5>Vrsta:</h5>
                </div>
                <div class="col-8">
                    <em>{{ plant.vrsta }}</em>
                </div>
            </div>

            <hr>
        </div>

        <div *ngIf="plant.porodica">
            <div class="row">
                <div class="col-4">
                    <h5>Porodica:</h5>
                </div>
                <div class="col-8">
                    {{ plant.porodica }}
                </div>
            </div>

            <hr>
        </div>

        <div *ngIf="plant.red">
            <div class="row">
                <div class="col-4">
                    <h5>Red:</h5>
                </div>
                <div class="col-8">
                    {{ plant.red }}
                </div>
            </div>

            <hr>
        </div>

        <div *ngIf="plant.staniste">
            <div class="row">
                <div class="col-4">
                    <h5>Stani≈°te:</h5>
                </div>
                <div class="col-8">
                    {{ plant.staniste }}
                </div>
            </div>

            <hr>
        </div>

        <div *ngIf="plant.mjesto">
            <div class="row">
                <div class="col-4">
                    <h5>Mjesto:</h5>
                </div>
                <div class="col-8">
                    {{ plant.mjesto }}
                </div>
            </div>

            <hr>
        </div>

        <div *ngIf="plant.trivijalniNaziv">
            <div class="row">
                <div class="col-4">
                    <h5>Trivijalni naziv:</h5>
                </div>
                <div class="col-8">
                    {{ plant.trivijalniNaziv }}
                </div>
            </div>

            <hr>
        </div>

        <div *ngIf="plant.sinonim">
            <div class="row">
                <div class="col-4">
                    <h5>Sinonim:</h5>
                </div>
                <div class="col-8">
                    <em>{{ plant.sinonim }}</em>
                </div>
            </div>

            <hr>
        </div>

        <div *ngIf="plant.opis">
            <div class="row">
                <div class="col-4">
                    <h5>Opis</h5>
                </div>
                <div class="col-8">
                    {{ plant.opis }}
                </div>
            </div>

            <hr>
        </div>

    </div>
    <div class="col-sm-12 col-md-6">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div *ngIf="plant.slika">
                    <div class="row">
                        <div class="col-12 text-center">
                            <!-- <h5>Slika:</h5> -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <img class="max-height-350 max-width-350 m-3" src="{{ baseUrl }}images/{{ plant.slika }}" (click)="showLightboxSlika(0,'slika')" [alt]="plant.slika">
                        </div>
                        <ng-image-fullscreen-view [images]="imagesObject" [imageIndex]="selectedImageIndex" [show]="showFlag" (close)="closeEventHandler()"></ng-image-fullscreen-view>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div *ngIf="plant.slikaUPrirodi">
                    <div class="row">
                        <div class="col-12 text-center">
                            <!-- <h5>Slika iz prirode:</h5> -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <img class="max-height-350 max-width-350 m-3" src="{{ baseUrl }}images/{{plant.slikaUPrirodi}}" (click)="showLightboxSlika(0,'slikaUPrirodi')" [alt]="plant.slikaUPrirodi">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
